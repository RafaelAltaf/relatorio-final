        .header h1 {

        .header .category {

        }

        .header .stats {

        .stat-item {

        .filter-buttons {

        .filter-btn {

            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            color: #2c3e50;

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .photo-card:hover {

        .photo-container {

        .photo-placeholder {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;

            color: #64b5f6;
            transition: all 0.3s ease;

        .photo-card:hover .photo-placeholder {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);

            display: flex;
            align-items: flex-end;
            padding: 20px;

        .photo-card:hover .photo-overlay {

        .overlay-info {

        }

        .photo-date {

        }

        .photo-participants {

            margin-top: 5px;
        }

        .photo-caption {
            padding: 20px;
        }

        .caption-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .caption-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .photo-tags {
            display: flex;
            gap: 8px;
            margin-top: 12px;

        }

        .tag {
            background: #e3f2fd;

            border-radius: 15px;
            font-size: 0.8em;

        .load-more {

            font-weight: 600;
        }

        .load-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 60vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #64b5f6;
        }

        .modal-info {
            padding: 30px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {

            }
            
            .header h1 {

            }
            
            .back-button {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }
            
            .header .stats {
                gap: 20px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>

        let cerimonias = [];

        // Fun√ß√£o para carregar os dados do arquivo JSON

                console.log('Dados carregados com sucesso:', dados);
                cerimonias = dados;
                return cerimonias;
            } catch (error) {
                console.error('Erro ao carregar cerimonias.json:', error);

                // Dados de fallback usando os dados do JSON para garantir que funcione
                cerimonias = [
            {
                "id": 1,
                "titulo": "Cerim√¥nia de Instala√ß√£o de Oficiais",
                "descricao": "Cerim√¥nia de instala√ß√£o dos novos oficiais do Cap√≠tulo, marcando o in√≠cio de uma nova era de lideran√ßa e crescimento. Um momento hist√≥rico para nossa fraternidade.",
                "caminho_foto": "../../fotos/cerimonias/instalacao.jpeg",
                "data_da_atividade": "09/02/2025",

            },
            {

            },

                "caminho_foto": "../../fotos/cerimonias/instalacao.jpeg",
                "data_da_atividade": "16/05/2025",
                "icon": "‚≠ê"
            },
            {
                "id": 4,
                "titulo": "Cerim√¥nia de Inicia√ß√£o ao Grau DeMolay",
                "descricao": "Cerim√¥nia solene em que 7 irm√£os deram um novo passo em sua jornada ao  receber o Grau DeMolay, reafirmando seu comprometimento e dedica√ß√£o aos ideais da Ordem. Um momento de grande emo√ß√£o e orgulho para todos os participantes.",
                "caminho_foto": "../../fotos/cerimonias/instalacao.jpeg",
                "data_da_atividade": "25/05/2025",
                "icon": "üëë"
            },
            {
                "id": 5,
                "titulo": "Cerim√¥nia de Inicia√ß√£o - Junho",
                "descricao": "Mais uma bela cerim√¥nia de inicia√ß√£o, recebendo 4 novos irm√£os em nossa fraternidade. O crescimento constante do Cap√≠tulo √© motivo de orgulho e demonstra a for√ßa de nossos valores.",
                "caminho_foto": "../../fotos/cerimonias/instalacao.jpeg",

            }
        ]

                console.log('Dados de fallback carregados:', cerimonias);
                return cerimonias;
            }
        }

        // Fun√ß√£o para criar um card de cerim√¥nia
        function criarCard(cerimonia) {
            console.log('Criando card para:', cerimonia.titulo);
            console.log('Caminho da foto:', cerimonia.caminho_foto);
            
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openModal(cerimonia.id);

            // Determina se deve mostrar imagem ou √≠cone
            const conteudoFoto = cerimonia.caminho_foto 
                ? `<img src="${cerimonia.caminho_foto}" alt="${cerimonia.titulo}" style="width: 100%; height: 100%; object-fit: cover;">`
                : cerimonia.icon;

            console.log('Conte√∫do da foto:', conteudoFoto);

            card.innerHTML = `
                <div class="photo-container">
                    <div class="photo-placeholder">${conteudoFoto}</div>
                    <div class="photo-overlay">
                        <div class="overlay-info">
                            <div class="photo-date">${formatarData(cerimonia.data_da_atividade)}</div>
                            ${cerimonia.participantes ? `<div class="photo-participants">${cerimonia.participantes}</div>` : ''}
                        </div>
                    </div>
                </div>
                <div class="photo-caption">
                    <div class="caption-title">${cerimonia.titulo}</div>
                    <div class="caption-description">
                        ${cerimonia.descricao}
                    </div>
                </div>
            `;

            console.log('Card criado com sucesso');
            return card;
        }

        // Fun√ß√£o para formatar a data (de DD/MM/YYYY para formato mais leg√≠vel)
        function formatarData(dataStr) {
            const [dia, mes, ano] = dataStr.split('/');
            const meses = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            return `${dia} de ${meses[parseInt(mes) - 1]}, ${ano}`;
        }

        // Fun√ß√£o para carregar as cerim√¥nias na galeria
        async function carregarCerimonias() {
            console.log('Iniciando carregamento das cerim√¥nias...');
            
            // Carrega os dados do JSON se ainda n√£o foram carregados
            if (cerimonias.length === 0) {
                console.log('Cerim√¥nias vazias, carregando do JSON...');
                await carregarDadosJson();
            }

            console.log('Total de cerim√¥nias para exibir:', cerimonias.length);
            console.log('Cerim√¥nias:', cerimonias);

            const galleryGrid = document.getElementById('galleryGrid');
            if (!galleryGrid) {
                console.error('Elemento galleryGrid n√£o encontrado!');
                return;
            }
            
            galleryGrid.innerHTML = ''; // Limpa a galeria

            if (cerimonias.length === 0) {
                console.warn('Nenhuma cerim√¥nia para exibir');
                galleryGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Nenhuma cerim√¥nia encontrada</p>';
                return;
            }

            cerimonias.forEach((cerimonia, index) => {
                console.log(`Criando card ${index + 1}:`, cerimonia.titulo);
                const card = criarCard(cerimonia);
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                galleryGrid.appendChild(card);

                // Anima√ß√£o de entrada
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });

            // Atualiza estat√≠sticas no header
            atualizarEstatisticas();
            console.log('Carregamento das cerim√¥nias conclu√≠do!');
        }

        // Fun√ß√£o para atualizar as estat√≠sticas no header
        function atualizarEstatisticas() {
            const totalFotos = cerimonias.filter(c => c.caminho_foto).length;
            const totalEventos = cerimonias.length;
            
            // Atualiza os n√∫meros no header
            const statItems = document.querySelectorAll('.stat-item strong');
            if (statItems[0]) statItems[0].textContent = `${totalFotos} Fotos`;
            if (statItems[1]) statItems[1].textContent = `${totalEventos} Eventos`;
        }

        // Fun√ß√£o para adicionar nova cerim√¥nia
        function adicionarCerimonia(novaCerimonia) {
            // Gera ID √∫nico
            const novoId = Math.max(...cerimonias.map(c => c.id)) + 1;
            novaCerimonia.id = novoId;
            
            cerimonias.push(novaCerimonia);
            carregarCerimonias();
        }

        // Fun√ß√£o para remover cerim√¥nia
        function removerCerimonia(id) {
            const index = cerimonias.findIndex(c => c.id === id);
            if (index !== -1) {
                cerimonias.splice(index, 1);
                carregarCerimonias();
            }
        }

        // Fun√ß√£o para abrir modal
        function openModal(ceremoniaId) {
            const cerimonia = cerimonias.find(c => c.id === ceremoniaId);
            if (!cerimonia) return;

            const modal = document.getElementById('photoModal');
            
            document.getElementById('modalImage').innerHTML = cerimonia.caminho_foto 
                ? `<img src="${cerimonia.caminho_foto}" alt="${cerimonia.titulo}" style="width: 100%; height: 100%; object-fit: cover;">`
                : `<span style="font-size: 4em;">${cerimonia.icon}</span>`;
                
            document.getElementById('modalTitle').textContent = cerimonia.titulo;
            document.getElementById('modalDescription').textContent = cerimonia.descricao;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fechar modal clicando fora
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fun√ß√£o para voltar
        function goBack() {
            // Redireciona para a p√°gina inicial
            window.location.href = '../../index.html';
        }

        // Atalhos do teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Carrega as cerim√¥nias quando a p√°gina √© carregada
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM carregado, iniciando sistema...');
            try {
                await carregarCerimonias();
                console.log('Sistema inicializado com sucesso!');
            } catch (error) {
                console.error('Erro ao inicializar o sistema:', error);
            }
        });

        // Exemplo de como usar as fun√ß√µes:

            data_da_atividade: "15/08/2025",
            participantes: "20 participantes",
            icon: "üéØ"
        });
        */

    </script>
